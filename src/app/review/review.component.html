<article className='review'>
    <div className='img-container'>
      <img [src]="person.image" [alt]="person.name" className='person-img' />
      <span className='quote-icon'>
        <fa-icon [icon]="faQuoteRight"></fa-icon>
      </span>
    </div>
    <h4 className='author'>{{person.name}}</h4>
    <p className='job'>{{person.job}}</p>
    <p className='info'>{{person.text}}</p>
    <div className='button-container'>
      <button className='prev-btn' (click)="prevPerson()">
        <fa-icon [icon]="faChevronLeft"></fa-icon>
      </button>
      <button className='next-btn' (click)="nextPerson()">
        <fa-icon [icon]="faChevronRight"></fa-icon>
      </button>
    </div>
    <button className='random-btn' (click)="randomPerson()">
      surprise me
    </button>
  </article>
