<article class='cocktail'>
    <div class='img-container'>
      <img src={{item.image}} alt={{item.name}} />
    </div>
    <div class='cocktail-footer'>
      <h3>{{item.name}}</h3>
      <h4>{{item.glass}}</h4>
      <p>{{item.info}}</p>
      <a [routerLink]="['/cocktail', item.id]" class='btn btn-primary btn-details'>details</a>
    </div>
  </article>
